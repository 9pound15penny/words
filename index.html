        <style>
            div,button{margin:0px;padding:0px;}
            #interface{
                font-size: 1000px;

            #nameDisplay{
                /*大小，形状*/

        <div id="interface">
            <div id="nameDisplay">今天适合做...</div>
            <button onclick="clickButton(this)">开始</button>
        </div>
        <script>
            var names=["听听力","练阅读","做完型","攻翻译","背单词","万事皆宜","做真题","休息一下"];
            var length=names.length;
    
            //获取显示姓名的div对象
            var displayBoard=document.getElementById("nameDisplay");
    
            mytime = null
    
            //点击开始，按钮变成停止字样、改变颜色，轮放姓名，点击停止，按钮变字和颜色，停止
            function clickButton(btn){
                //获取按钮上的文字
                var text=btn.innerHTML;
                console.log(text);
                
                //如果是开始按钮
                if(text=="开始"){
                    btn.innerHTML="STOP!";
                    btn.style.backgroundColor="7193c5;clear:both;text-align:center#";
    
                    if(mytime == null){
                        mytime = setInterval(function(){
                            var name=randomName();
                            console.log(name);
                            //轮放名字
                            displayBoard.innerHTML=name;
                        }, 50);
                    }
    
                }else if(text=="STOP!"){
                    btn.innerHTML="开始";
                    btn.style.backgroundColor="#7193c5;clear:both;text-align:center";
                    
                    if(mytime != null){
                        clearInterval(mytime);
                        mytime = null;
                    }
                }
            }
            function randomName() {
                var randomNum=Math.ceil(Math.random()*10000)%length+1;
                return names[randomNum-1];
            }
        </script>

        <script>
            let future= new Date(2023,6,17);
            function  time(){
                let N =new Date();
                let d=(future.getTime()-N.getTime())/86400000;
                let h=(future.getTime()-N.getTime())%86400000/3600000;
                let m=(future.getTime()-N.getTime())%3600000/60000;
                let s=(future.getTime()-N.getTime())%60000/1000;
                document.getElementById("time").innerHTML=d.toFixed(0)+"天"+h.toFixed(0)+"小时"+m.toFixed(0)+"分钟"+s.toFixed(0)+"秒"
            }
            function now(){
                let N =new Date();
                document.getElementById("now").innerHTML=N.getFullYear()+"年"+(N.getMonth()+1)+"月"+N.getDate()+"日"+N.getHours()+"小时"+
                    N.getMinutes()+"分钟"+N.getSeconds()+"秒";
                console.log("aaa");
            }
            setInterval(now,1000);
            setInterval(time,1000);
        </script>
